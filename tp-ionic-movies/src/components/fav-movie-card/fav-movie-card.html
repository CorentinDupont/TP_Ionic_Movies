<!-- Generated template for the FavMovieCardComponent component -->
  <!--List movie -->

  
    <ion-card (click)="callShowMovie(movie)">
      <img src={{movie.poster}}/>
      <ion-card-content>
        <p class="card-title">
          {{movie.title}}
          </p>
        <p>
          <span *ngIf="movie.genre">{{movie.genre | getFirstGenre}} - </span>
          {{movie.year}}
        </p>
      </ion-card-content>
    </ion-card>
