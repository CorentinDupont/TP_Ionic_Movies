  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>
        Movies List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar
    (keyup)="onKey($event)">
  </ion-searchbar>
  <span *ngIf="movieGetter.moviesList.length == 0">
    <ion-card>
      <ion-card-title>Error</ion-card-title>
      <ion-card-content>
        <p>
          To many movies found!
          <img id="image_red_cross_error" src="https://cdn3.iconfinder.com/data/icons/simple-web-navigation/165/cross-128.png"  width="64px"/>
        </p>
      </ion-card-content>
    </ion-card>
  </span>
  <ion-list>
    <ion-item *ngFor="let movie of movieGetter.moviesList">
        <!--List movie -->
        <ion-card (click)="showMovie(movie)">
          <ion-card-title>
            {{movie.title}}
          </ion-card-title>
          <ion-card-content>
            <img class="movie-poster" src={{movie.poster}}>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" >
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more movies..."></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
