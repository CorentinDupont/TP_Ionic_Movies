  Ionic pages and navigation.

<ion-content fullscreen="true">

  <ion-header no-border>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div class="no-padding scroll-content" id="img-parralax-container" col-12>
    <img src={{movie.poster}} col-12 class="no-padding" id="parallax-image">
    <div></div>
  </div>

  <ion-grid class="no-padding relative">
    <ion-row class="background-primary">
      <ion-col col-8 class="">
        <h2>{{movie.title}}</h2>
        <p>{{movie.released}}</p>
        <p>{{movie.production}}</p>
      </ion-col>
      <ion-col col-4 id="runtime-container">
        <p>{{movie.runtime}}</p>
      </ion-col>
    </ion-row>
    <button id="fav-button" [disabled]="addToFavoriteButtonIsDisabled" (click)="addToFavorite(movie)">
      <ion-icon name="heart-outline" class="primary"></ion-icon>
    </button>
  </ion-grid>
  <div class="info-div">
    <p>{{movie.plot}}</p>
  </div>
  <div class="info-div">
    <p>Réalisé par {{movie.director}}</p>
  </div>
  <div class="info-div">
    <p>{{movie.awards}}</p>
  </div>

    <ng-container *ngIf="!isAFavMovie; then aFavMovie else notAFavMovie"></ng-container>

    
    <!-- Button remove from favorite -->
    <ng-template #notAFavMovie>
      <button ion-button icon-start color="danger" (click)="removeFromFavorite(movie)">
        <ion-icon name="trash"></ion-icon>
        Retirer des favoris
      </button>
    </ng-template>

  <div class="background-primary">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
  </div>
    
</ion-content>
