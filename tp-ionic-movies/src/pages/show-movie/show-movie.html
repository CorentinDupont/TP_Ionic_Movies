  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content fullscreen="true">

  <!-- Header -->
  <ion-header no-border>
    <ion-navbar class="custom-header">
    </ion-navbar>
  </ion-header>

  <!-- Image parallax -->
  <div class="no-padding scroll-content" id="img-parralax-container" col-12>
    <img src={{movie.poster}} col-12 class="no-padding" id="parallax-image">
    <div></div>
  </div>

  <!-- Red block under image -->
  <ion-grid class="no-padding relative">
    <ion-row class="background-primary">
      <ion-col col-8 class="">
        <h2>{{movie.title}}</h2>
        <p>{{movie.released}}</p>
        <p>{{movie.production}}</p>
      </ion-col>
      <ion-col col-4 id="runtime-container">
        <p>{{movie.runtime}}</p>
      </ion-col>
    </ion-row>
    <!-- Fav button -->
    <button id="fav-button" [disabled]="addToFavoriteButtonIsDisabled" (click)="switchFavorite(movie)">
      <ion-icon *ngIf="!isAFavMovie && !addToFavoriteButtonIsDisabled" name="heart-outline" class="primary"></ion-icon>
      <ion-icon *ngIf="addToFavoriteButtonIsDisabled || isAFavMovie" name="heart" class="primary"></ion-icon>
    </button>
  </ion-grid>

  <!-- movie informations -->
  <div class="info-div" >
    <p>{{movie.plot}}</p>
  </div>
  <div class="info-div">
    <p>Réalisé par {{movie.director}}</p>
  </div>
  <div class="info-div">
    <p>{{movie.awards}}</p>
  </div>

  <!-- QR Code -->
  <div class="background-primary qrcode-container">
    <ngx-qrcode [qrc-value]="createdCode" class="qr-code"></ngx-qrcode>
    <p class="text-light">Faites scanner ce QR Code à vos amis pour qu'ils puissent le rajouter dans leurs favoris</p>
  </div>
    
</ion-content>
