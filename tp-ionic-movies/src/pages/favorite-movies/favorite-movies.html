<ion-header>
  <ion-navbar>
    <ion-title>FavoriteMovies</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movie of allFavoriteMovies">
      <fav-movie-card [movie]="movie"></fav-movie-card>
    </ion-item>
  </ion-list>
</ion-content>
