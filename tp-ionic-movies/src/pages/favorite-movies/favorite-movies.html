<ion-header>

  <ion-navbar>
    <ion-title>FavoriteMovies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movie of getAllFavoriteMovies()">
        <!--List movie -->
        <ion-card>
          <ion-card-title>
            {{movie.title}}
          </ion-card-title>
          <ion-card-content>
            <img class="movie-poster" src={{movie.poster}}>
          </ion-card-content>
        </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
